<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Task Manager</h2>

    <div class="card p-4 shadow">
        <input type="text" id="title" class="form-control mb-2" placeholder="Task Title">
        <input type="text" id="description" class="form-control mb-2" placeholder="Task Description">
        <button class="btn btn-primary w-100" onclick="addTask()">Add Task</button>
    </div>

    <div class="mt-4">
        <ul id="taskList" class="list-group"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
